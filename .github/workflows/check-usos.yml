name: Check USOS Availability

on:
  schedule:
    - cron: '*/45 * * * *'
  workflow_dispatch:

permissions:
  contents: read
  actions: write

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Restore previous state
        uses: actions/cache/restore@v4
        with:
          path: previous_state.json
          key: usos-state-never-matches
          restore-keys: usos-state-

      - name: Run availability check
        env:
          USOS_USERNAME: ${{ secrets.USOS_USERNAME }}
          USOS_PASSWORD: ${{ secrets.USOS_PASSWORD }}
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
          DISCORD_USER_ID: ${{ secrets.DISCORD_USER_ID }}
        run: python check_availability.py

      - name: Save state
        uses: actions/cache/save@v4
        with:
          path: previous_state.json
          key: usos-state-${{ github.run_id }}
